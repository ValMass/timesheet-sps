<div class="card margin-card ">
    <table class="table table-striped no-margin">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Via</th>
        <th scope="col">Citt√† </th>
        <th scope="col">CAP</th>
        <th scope="col">&nbsp;</th>
        <th scope="col">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let office of offices; trackBy: trackById; let i = index"
      role="presentation">
        <td>{{ office.id }} </td>
        <td>{{ office.address }} </td>
        <td>{{ office.city }}</td>
        <td>{{ office.cap }}</td>
        <td> <app-button-footer
          class="card-footer-item"
          [className]="'delete-item'"
          [iconClasses]="'fas fa-trash mr-3'"
          (clicked)="deleteOffice($event)"
          label="Elimina"
          [item]="office"
        ></app-button-footer>
        </td>
        <td>
        <app-button-footer
          class="card-footer-item"
          [className]="'edit-item'"
          [iconClasses]="'fas fa-edit mr-3'"
          (clicked)="selectOffice($event)"
          label="Modifica"
          [item]="office"
        ></app-button-footer></td>

      </tr>
    </tbody>
  </table>
</div>
