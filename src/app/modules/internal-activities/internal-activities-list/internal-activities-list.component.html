<div class="card margin-card ">
    <table class="table table-striped no-margin">
    <thead>
      <tr>
        <th scope="col">Nome attivit√†</th>
        <th scope="col">Sede riferimento</th>
        <th scope="col">Data inizio</th>
        <th scope="col">Data fine</th>
        <th scope="col">&nbsp;</th>
        <th scope="col">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let internalActivity of internalActivities; 
                trackBy: trackById; let i = index"  
           role="presentation">
       <td>{{internalActivity.inat.name}}</td>
       <td>SPS - {{internalActivity.offi.address}}, {{internalActivity.offi.city}}</td>
       <td>{{internalActivity.inat.startdate | date:'d/M/yy'}}</td>
       <td>{{internalActivity.inat.enddate | date:'d/M/yy'}}</td>
       <td>
        <app-button-footer
            class="card-footer-item"
            [className]="'delete-item'"
            [iconClasses]="'fas fa-trash mr-3'"
            (clicked)="deleteInternalActivity($event)"
            label="Elimina"
            [item]="internalActivity"
        ></app-button-footer>
        <td>
        <app-button-footer
              class="card-footer-item"
              [className]="'edit-item'"
              [iconClasses]="'fas fa-edit mr-3'"
              (clicked)="selectInternalActivity($event)"
              label="Modifica"
              [item]="internalActivity"
        ></app-button-footer>
       </td>
      </tr>
    </tbody>
  </table>
</div>
