
<div class="row text-center container-fluid">
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary btn-cst-nav"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
          (mwlClick)="myPreviousClick()"
        >
          Previous
        </div>
        <div
          class="btn "
          mwlCalendarToday
          [(viewDate)]="viewDate"
        >
          Today
        </div>
        <div
          class="btn btn-primary btn-cst-nav"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
          (mwlClick)="myNextClick()"
        >
          Next
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>

    <div class="col-md-4">
      <h5 class="btn btn-primary text-light btn-cst-nav">{{ timeshetStatus }}</h5>
    </div>
  </div>
  <br />


<div class= "container-fluid" [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (dblclick)="createEvent([viewDate],$event)"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
    >
    </mwl-calendar-month-view>
</div>
<div class="luce" *ngIf="ismodifiable;">
  <div *ngIf="adminStyle;">
    <button class="btn btn-primary mt-5 col-4 btn-cst" (click)="openAddEventDialog()">Aggiungi evento</button>
    <button class="btn btn-primary mt-5 col-4 btn-cst" (click)="askTosaveCurrentTimesheet()">Salva</button>
    <button class="btn btn-primary mt-5 col-4 btn-cst" (click)="askToAcceptAsUser()">Accetta come utente</button>
    <button class="btn btn-primary mt-5 col-4 btn-cst" (click)="askToAcceptAsAdmin()">Accetta come amministratore</button>
    <button class="btn btn-primary mt-5 col-4 btn-cst" (click)="askToAcceptAsFinally()">Accetta definitivamente</button>
    <button class="btn btn-primary mt-5 col-4 btn-cst" (click)="askToResetStatus()">Azzera stato</button>
  </div>
  <ng-template #elseBlock>
    <button class="btn btn-primary mt-5 col-4 btn-cst" (click)="openAddEventDialog()">Aggiungi evento</button>
    <button class="btn btn-primary mt-5 col-4 btn-cst" (click)="askTosaveCurrentTimesheet()">Salva</button>
    <button class="btn btn-primary mt-5 col-4 btn-cst" (click)="askToAcceptAsUser()">Accetta definitivamente</button>
  </ng-template>
  <button class="btn btn-primary mt-5 col-4 btn-cst" (click)="printEvents()">Dincibacco</button>
</div>

<app-modal class="modal-customer" [message]="confirmationMessage" [isOpen]="showModalSave" (handleNo)="closeConfirmationModal()"
  (handleYes)="saveCurrentTimesheet()">
</app-modal>
<app-modal class="modal-customer" [message]="confirmationMessage" [isOpen]="showAcceptAsUser" (handleNo)="closeConfirmationModal()"
  (handleYes)="saveCurrentTimesheet()">
</app-modal>
<app-modal class="modal-customer" [message]="confirmationMessage" [isOpen]="showAcceptAsAdmin" (handleNo)="closeConfirmationModal()"
  (handleYes)="saveCurrentTimesheet()">
</app-modal>
<app-modal class="modal-customer" [message]="confirmationMessage" [isOpen]="showAcceptAsFinally" (handleNo)="closeConfirmationModal()"
  (handleYes)="saveCurrentTimesheet()">
</app-modal>
<app-modal class="modal-customer" [message]="confirmationMessage" [isOpen]="showResetStatus" (handleNo)="closeConfirmationModal()"
  (handleYes)="saveCurrentTimesheet()">
</app-modal>
