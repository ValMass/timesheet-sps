<div>
    <div class="">
        <h1 mat-dialog-title>Aggiungi Trasferta</h1>
    </div>
    <div mat-dialog-content>
        <form [formGroup]="profileForm">
            <div>
                <label for="data">Data</label>
                <div class="input-group">
                    <input class="form-control input-number text-center mb-4" matInput [matDatepicker]="picker"
                        [readonly]="true" #ref required (dateChange)="onDateChange($event)" formControlName="eventDate"
                        style="width: 200px;">
                    <mat-datepicker #picker></mat-datepicker>
                </div>
            </div>
            <div class="mb-2">
                <div>
                    <label for="cliente" class="col-form-label">Cliente</label>
                    <ng-select [items]="clientiList" bindLabel="name" formControlName="customerId"
                        (change)="customerListActions($event)"
                        [ngClass]="{'error': (profileForm.value.customerId === null || profileForm.value.customerId === undefined )  && submitted}">
                    </ng-select>
                    <div *ngIf="(profileForm.value.customerId === null || profileForm.value.customerId === undefined )  && submitted"
                        style="color: red;">Campo obbligatorio
                    </div>
                </div>
                <div>
                    <label for="attivita" class="col-form-label">Attivit√†</label>
                    <input type="text" class="form-control input-number" [value]="attivita" readonly>
                </div>
                <div>
                    <label for="sede" class="col-form-label">Sede</label>
                    <input type="text" class="form-control input-number" [value]="sede.address" readonly>
                </div>
                <div *ngIf="flagShowOff">
                    <label for="destTrasf" class="col-form-label">Destinazione Trasferta</label>
                    <ng-select [items]="destinationlist" bindLabel="off.address"
                        [ngClass]="{'error': (profileForm.value.destTrasf === null || profileForm.value.destTrasf === '' )  && submitted}"
                        formControlName="destTrasf"></ng-select>
                    <div *ngIf="(profileForm.value.destTrasf === null || profileForm.value.destTrasf === '' )  && submitted"
                        style="color: red;">Campo obbligatorio
                    </div>
                </div>
                <div *ngIf="!flagShowOff">
                    <label for="destTrasf" class="col-form-label">Destinazione Trasferta</label>
                    <ng-select [items]="destinationlist" bindLabel="coff.address"
                        [ngClass]="{'error': (profileForm.value.destTrasf === null || profileForm.value.destTrasf === '' )  && submitted}"
                        formControlName="destTrasf"></ng-select>
                    <div *ngIf="(profileForm.value.destTrasf === null || profileForm.value.destTrasf === '' )  && submitted"
                        style="color: red;">Campo obbligatorio
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between" mat-dialog-actions>
                <button type="button" mat-button mat-dialog-close class="btn btn-custom w-25"
                    (click)="close()">Close</button>
                <button form='myform' (click)="submit()" class="btn btn-custom w-25">Aggiungi</button>
            </div>
        </form>
    </div>
</div>
