<div>
    <div class="">
        <h1 mat-dialog-title>Aggiungi Trasferta</h1>
    </div>
    <div mat-dialog-content>
        <form [formGroup]="profileForm" (ngSubmit)="submit()">
            <div>
                <label for="data">Data</label>
                <div class="input-group">
                    <input class="form-control input-number text-center mb-4" matInput [matDatepicker]="picker" [readonly]="true" #ref
                        required (dateChange)="onDateChange($event)" formControlName="eventDate"  style="width: 200px;">
                    <mat-datepicker #picker></mat-datepicker>
                </div>
            </div>
            <div class="mb-2">
                <div>
                    <label for="cliente" class="col-form-label">Cliente</label>
                    <ng-select  [items]="clientiList" bindLabel="name" formControlName="customerId"
                        (change)="customerListActions($event)">
                    </ng-select>
                </div>
                <div>
                    <label for="attivita" class="col-form-label">Attivit√†</label>
                    <input type="text"  class="form-control input-number" [value]="attivita" readonly>
                </div>
                <div>
                    <label for="sede" class="col-form-label">Sede</label>
                    <input type="text"  class="form-control input-number" [value]="sede.address" readonly>
                </div>
                <div>
                    <label for="destTrasf" class="col-form-label">Destinazione Trasferta</label>
                    <ng-select  [items]="officeslist" bindLabel="address" bindValue="id"
                        formControlName="destTrasf"></ng-select>
                </div>
            </div>
            <div class="d-flex justify-content-between" mat-dialog-actions>
                <button type="button" mat-button mat-dialog-close class="btn btn-custom w-25"
                    (click)="close()">Close</button>
                <button form='myform' type="submit" class="btn btn-custom w-25">Aggiungi</button>
            </div>
        </form>
    </div>
</div>
