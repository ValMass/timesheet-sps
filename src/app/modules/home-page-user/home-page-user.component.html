<h1 class="text-center mb-4"> Benvenuto  {{ name }} {{ surname }}</h1>
<app-worked-hour class="mt-4"
  [userId]="userid"
  [month]="month"
  [workedThisMonth]="workedThisMonth"
  [deseaseThisMonth] = "deseaseThisMonth"
  [permessiThisMonth] = "permessiThisMonth"
></app-worked-hour>
<ul>
  <li *ngFor="let recipient of workedForCustomerList | keyvalue">
      {{recipient.key}} --> {{recipient.value}}
  </li>
</ul>
