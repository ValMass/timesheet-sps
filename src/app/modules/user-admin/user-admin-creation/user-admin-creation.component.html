<h1 mat-dialog-title>Aggiungi utente</h1>
<div mat-dialog-content>
  <form id='myform' class="p-1" [formGroup]="profileForm" (ngSubmit)="submit()">
    <div class="form-group row">
      <label for="username" class="col-sm-4 col-form-label">Nome Utente</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="username" placeholder="username" formControlName="username" />
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-4 col-form-label">password</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="password" placeholder="password" formControlName="password" />
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-4 col-form-label">E mail</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="email" formControlName="email" />
      </div>
    </div>
    <div class="form-group row">
      <label for="regnuminps" class="col-sm-4 col-form-label">regnuminps</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="regnuminps" placeholder="regnuminps" formControlName="regnuminps" />
      </div>
    </div>
    <div class="form-group row">
      <label for="regnumsps" class="col-sm-4 col-form-label">regnumsps</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="regnumsps" placeholder="regnumsps" formControlName="regnumsps" />
      </div>
    </div>
    <div class="form-group row">
      <label for="isadmin" class="col-sm-4 col-form-label">Ruolo</label>
      <div class="col-sm-8">
        <select id="isadmin" name="isadmin" class="custom-select sel-text" formControlName="isadmin" required>
          <option value="2" selected="selected">Utente Ordinario</option>
          <option value="1">Amministratore</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-4 col-form-label">Nome</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="name" placeholder="nome" formControlName="name" />
      </div>
    </div>
    <div class="form-group row">
      <label for="surname" class="col-sm-4 col-form-label">Cognome</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="surname" placeholder="Cognome" formControlName="surname" />
      </div>
    </div>
    <div class="form-group row">
      <label for="address" class="col-sm-4 col-form-label">Indirizzo</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="address" placeholder="Indirizzo" formControlName="address" />
      </div>
    </div>
    <div class="form-group row">
      <label for="birthdate" class="col-sm-4 col-form-label">Data di nascita</label>
      <div class="col-sm-8">
        <input matInput [matDatepicker]="picker" required formControlName="birthdate" disabled>
        <mat-datepicker-toggle matSuffix [for]="picker" class="bottone-data"></mat-datepicker-toggle>
        <mat-datepicker #picker disabled="false"></mat-datepicker>
        <div *ngIf="f.birthdate.errors && submitted" class="invalid-feedback">
          <div *ngIf="f.birthdate.errors.required">Data richiesta</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="phonenumber1" class="col-sm-4 col-form-label">Numero di telefono</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="phonenumber1" placeholder="Numero di telefono" formControlName="phonenumber1" />
      </div>
    </div>
    <div class="form-group row">
      <label for="phonenumber2" class="col-sm-4 col-form-label">Numero di telefono alternativo</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="phonenumber2" placeholder="Numero di telefono alternativo" formControlName="phonenumber2" />
      </div>
    </div>
    <div class="form-group row">
      <label for="sededilavoro" class="col-sm-4 col-form-label">Sede di assunzione</label>
      <div class="col-sm-8">
        <ng-select [items]="officesList"  bindLabel="address" bindValue="id"
          formControlName="sededilavoro">
        </ng-select>
      </div>
    </div>
    <div class="form-group row">
      <label for="ral" class="col-sm-4 col-form-label">RAL</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="ral" placeholder="Inserisci la RAL" formControlName="ral" />
      </div>
    </div>
    <div class="form-group row">
      <label for="ral" class="col-sm-4 col-form-label">Buoni Pasto</label>
      <div class="col-sm-8">
        <mat-checkbox class="example-margin" formControlName="buonipastobool" labelPosition="before">
        </mat-checkbox>
      </div>
    </div>
    <div class="form-group row">
      <label for="rimborso-stimato" class="col-sm-4 col-form-label">Valore Rimborso stimato</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="rimborso-stimato" placeholder="Inserisci il rimborso stimato" formControlName="rimborsostimato" />
      </div>
    </div>
    <div class="form-group row">
      <label for="paga-giorno" class="col-sm-4 col-form-label">Paga giorno</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="paga-giorno" placeholder="Inserisci la paga giorno" formControlName="pagamensile" />
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="p-2">
  <button mat-button mat-dialog-close class="btn btn-secondary w-50" cdkFocusInitial (click)="close()">Close</button>
  <button form='myform' type="submit" class="btn btn-primary w-50">Salva</button>
</div>
