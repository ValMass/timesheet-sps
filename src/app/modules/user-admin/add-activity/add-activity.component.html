<div class="modal-container">
  <form id='activityform' class="p-1" [formGroup]="activityForm" (ngSubmit)="submit()">
  <div class="form-group row">
    <label for="activityName" class="col-sm-4 col-form-label">Nome attività</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="activityName" placeholder="Nome attività" formControlName="activityName" />
    </div>
  </div>

  <div class="form-group row">
    <label for="customerId" class="col-sm-4 col-form-label">Cliente</label>
    <div class="col-sm-8">
      <ng-select [items]="customerlist"  bindLabel="name" formControlName="customerId" bindValue="id">
      </ng-select>
    </div>
    <div *ngIf="activityForm.invalid && submitted">
      Campo necessario
    </div>
  </div>
</form>
<div class="d-flex justify-content-between" mat-dialog-actions>
  <button type="button" mat-button mat-dialog-close class="btn btn-custom w-25" (click)="close()">Close</button>
  <button form='activityform' type="submit" class="btn btn-custom w-25"
    >Aggiungi</button>
</div>
</div>
