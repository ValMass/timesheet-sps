<div class="modal-container">
  <form id='activityform' class="p-1" [formGroup]="activityForm" (ngSubmit)="submit()">
  <div class="form-group row">
    <label for="activityName" class="col-sm-4 col-form-label">Nome attività</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="activityName" placeholder="Nome attività" formControlName="activityName" />
    </div>
  </div>

  <div class="form-group row">
    <label for="customerName" class="col-sm-4 col-form-label">Cliente</label>
    <div class="col-sm-8">
      <ng-select [items]="customerlist"  bindLabel="name" formControlName="customerName">
      </ng-select>
    </div>
  </div>
</form>
</div>
