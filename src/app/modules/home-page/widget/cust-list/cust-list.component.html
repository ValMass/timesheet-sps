<div class="tab-user">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nome cliente</th>
        <th scope="col">Indirizzo sede legale</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customerlist">
        <td (click)="redirectToCustomer(customer)">{{ customer.name}} </td>
        <td (click)="redirectToCustomer(customer)">{{ customer.legaladdress }}</td>
        <td (click)="redirectToCustomer(customer)">{{ customer.postacertificata }}</td>
      </tr>
    </tbody>
  </table>
</div>
