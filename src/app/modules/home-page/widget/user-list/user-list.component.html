<div class="tab-user">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nome utente</th>
        <th scope="col">E-mail</th>
        <th scope="col">Telefono</th>
        <th scope="col">Telefono 2</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of listautenti; trackBy: trackById">
        <td (click)="redirectToUser(user)">{{ user.username }} </td>
        <td (click)="redirectToUser(user)">{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
