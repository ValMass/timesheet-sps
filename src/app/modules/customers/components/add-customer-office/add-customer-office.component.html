<h1 mat-dialog-title>{{ data['office'] ? 'Modifica ufficio cliente' : 'Aggiungi ufficio cliente' }}</h1>
<div mat-dialog-content>
  <div *ngIf="isValidInput('cap')" class="alert alert-danger">
    <div *ngIf="addCustomerOfficeForm.controls['cap'].errors.required">
      Il campo Cap è obbligatorio
    </div>
  </div>
  <div *ngIf="isValidInput('citta')" class="alert alert-danger">
    <div *ngIf="addCustomerOfficeForm.controls['citta'].errors.required">
      Il campo Città è obbligatorio
    </div>
  </div>
  <div *ngIf="isValidInput('address')" class="alert alert-danger">
    <div *ngIf="addCustomerOfficeForm.controls['address'].errors.required">
      Il campo Indirizzo è obbligatorio
    </div>
  </div>
  <form id='myform' class="p-1" [formGroup]="addCustomerOfficeForm" (ngSubmit)="saveCustomerOffice()">
    <div class="form-group row">
      <label for="address" class="col-sm-4 col-form-label">Indirizzo</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="address" placeholder="Indirizzo" formControlName="address" />
      </div>
    </div>
    <div class="form-group row">
      <label for="citta" class="col-sm-4 col-form-label">Città</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="citta" placeholder="Città" formControlName="citta" />
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-4 col-form-label">CAP</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="cap" placeholder="cap" formControlName="cap" />
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="p-2">
  <button mat-button mat-dialog-close class="btn btn-custom w-50 action-button" (click)="close()">Close</button>
  <button form='myform' type="submit" class="btn btn-custom w-50 action-button" [disabled]="addCustomerOfficeForm.status === 'INVALID'">Salva</button>
</div>
