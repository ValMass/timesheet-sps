<span tooltip="{{tooltip(state)}}" tooltipPlacement="top"  style="background: #C21F39">
  <div
       class="pallino" [ngClass]="{'pallinored' : state === '1',
                                  'pallinoyell' : state === '2',
                                  'pallinogreen': state === '3',
                                  'pallinofinal': state === '4'}">
  </div>
</span>
